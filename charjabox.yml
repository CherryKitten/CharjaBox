---
- hosts: "{{ charjabox_host | default('all') }}"
  become: true
  vars:
    docker_install_compose: true
    docker_compose_path: /usr/bin/docker-compose
    apps:
      - airsonic
      - bazarr
      - bind
      - bitwarden_rs
      - calibre
      - dokuwiki
      - duplicati
      - firefly
      - gitea
      - heimdall
      - homeassistant
      - jackett
      - jellyfin
      - lancache
      - lidarr
      - miniflux
      - nextcloud
      - nginx
      - plex
      - portainer
      - pyload
      - radarr
      - rtorrent
      - sonarr
      - tautulli
      - thelounge
      - timemachine
      - traefik

  pre_tasks:
    - include: tasks/prep.yml
      tags: always
    - include: tasks/general.yml
      tags: always

  roles:
    - role: bertvv.samba
      when: smb_enabled
      tags: smb
    - role: geerlingguy.docker
      tags: always
    - role: charjabox_deploy
      tags: deploy

  tasks:
    - include: tasks/smb.yml
      when: smb_enabled
