  roles:
    - role: lancache
      when: lancache_enabled

- name: dokuwiki
  hosts: all
  become: true
  tags: dokuwiki
  roles:
    - role: dokuwiki
      when: dokuwiki_enabled

- name: timemachine
  hosts: all
  become: true
  tags: timemachine
  roles:
    - role: timemachine
      when: timemachine_enabled

- name: gitea
  hosts: all
  become: true
  tags: gitea
  roles:
    - role: gitea
      when: gitea_enabled
