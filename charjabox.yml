---
- name: include vars
  hosts: all
  tasks:
    - name: include vars
      include_vars:
        dir: "settings/{{ charjabox_settings_path }}"
  tags: always

- name: general setup
  hosts: all
  become: true
  tags: general
  roles:
    - charjabox_general

- name: smb
  hosts: all
  become: true
  tags: smb
  roles:
    - role: bertvv.samba
      when: smb_enabled
    - role: smb
      when: smb_enabled

- name: docker
  hosts: all
  become: true
  vars:
    - docker_install_compose: true
    - docker_compose_path: /usr/bin/docker-compose
  roles:
    - role: geerlingguy.docker

- name: nginx
  hosts: all
  become: true
  roles:
    - role: nginx
      when: nginx_enabled

- name: portainer
  hosts: all
  become: true
  tags: portainer
  roles:
    - role: portainer
      when: portainer_enabled

- name: plex
  hosts: all
  become: true
  tags: plex
  roles:
    - role: plex
      when: plex_enabled

- name: jellyfin
