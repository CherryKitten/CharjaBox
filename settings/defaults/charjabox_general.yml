#
# General Settings for CharjaBox
#

# Your homeserver's hostname
charjabox_hostname: "CharjaBox"

# Your homeserver's timezone
charjabox_timezone: "Europe/Berlin"

# Your email adress
charjabox_email: "your.mail@example.com"

# Your homeserver's domain
charjabox_domain: "example.com"

# What packages to install
charjabox_packages:
  - git
  - htop
  - tmux
  - unattended-upgrades
  - vim

# Default directory for Docker volumes
docker_home: /opt/docker

# Folder for docker-compose files
docker_compose_dir: /opt/docker-compose

# Default Media folders

charjabox_downloads_directory: /path/to/downloads
charjabox_music_directory: /path/to/music
charjabox_movies_directory: /path/to/movies
charjabox_tv_directory: /path/to/tv
charjabox_photos_directory: /path/to/photos
charjabox_books_directory: /path/to/books
